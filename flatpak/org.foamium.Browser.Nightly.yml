id: org.foamium.Browser.Nightly
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: foamium-nightly

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --system-talk-name=org.freedesktop.GeoClue2

modules:
  - name: foamium-nightly
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/foamium-nightly/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release -p foamium_app --no-default-features --features nightly
      - install -Dm755 target/release/foamium_app /app/bin/foamium-nightly
      - install -Dm644 resources/applogos/foamium-nightly.svg /app/share/icons/hicolor/scalable/apps/org.foamium.Browser.Nightly.svg
      - install -Dm644 flatpak/org.foamium.Browser.Nightly.desktop /app/share/applications/org.foamium.Browser.Nightly.desktop
      - install -Dm644 flatpak/org.foamium.Browser.Nightly.metainfo.xml /app/share/metainfo/org.foamium.Browser.Nightly.metainfo.xml
      - mkdir -p /app/share/foamium-nightly
      - cp -r resources/branding resources/fonts resources/pages resources/applogos /app/share/foamium-nightly/
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
